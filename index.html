<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loging Page</title>
    <!--  css link  -->
    <link rel="stylesheet" href="./style.css">
    <!--  normalize link -->
    <link rel="stylesheet" href="./New folder/normalise.css">
    <!--  all min link -->
    <link rel="stylesheet" href="./New folder/all.min.css">
</head>
<body>
    <div class="main">
        <div class="img">
            <img src="./bert-b-rhNff6hB41s-unsplash 1.png" alt="">
        </div>
        <div class="container">
            <div class="login">
                <div class="sign-in">
                    <P> Dont have an account? </P>
                    <a href="#">Sign up</a>
                </div>
            </div>
            <div class="text">
                <p> Welcome back!</p>
            </div>

            <div class="continue-google">
                <span> <i class="fa-brands fa-google"></i> </span>
                <p> Continue with Google </p>
            </div>
            <div class="continue-twitter">
                <span> <i class="fa-brands fa-twitter"></i> </span>
                <p> Continue with Twitter </p>
            </div>
            <div class="or-ele">
                <span class="or-before"> </span>
                <span> OR </span>
                <span class="or-after"> </span>
            </div>
            <form action="">
                <label for="email" class="address">Enter your address </label>
                <br>
                <input type="email" name="email" id="email">
                <br>
                <div class="eye">
                    <!-- <span class="see"> <i class="fa-regular fa-eye"></i> </span> -->
                    <span class="hide"> <i class="fa-regular fa-eye-slash"></i>Hide </span>
                </div>
                <br>
                <label for="password" class="password">Enter your address </label>
                <br>
                <input type="password" name="password" id="password">
                
            </form>
            <div class="forget-password">
                <a href="#"> Forget Your Password </a>
            </div>
            <div class="sign">
                <button class="button-sign"> Sign in </button>
                <div class="sign-in">
                    <P> Dont have an account? <a href="#">Sign up</a></P>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
